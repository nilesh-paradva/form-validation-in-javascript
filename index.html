<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="overflow-hidden" style="background-image: url(images/2.jpg); background-position: center; background-size: cover;">
    
    <section style="height:100vh;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 d-flex align-items-center justify-content-center" style="height: 100vh;">
                    <div class="col-lg-8">
                        <div class="login-form rounded-4 p-3" style="backdrop-filter: blur(30px);">
                            <form action="https://drive.google.com/drive/folders/17smys3n2SGX_8bzcn0bI615GcZnvsKfF">
                                <div class="row row-gap-3">
                                    <div class="col-lg-6">
                                        <div class="name">
                                            <i class="fa-solid fa-user px-2"></i><label for="fname" class="fw-bold mb-1">Name:-</label>
                                            <input type="text" id="fname" placeholder="Enter Your Name" class="w-100 py-2 ps-3 rounded-5" autocomplete="off" onkeyup="return ferror1()">
                                            <span class="ps-3 d-flex align-items-center fw-bold" id="name-f" style="height: 20px;"></span>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="m-number">
                                            <i class="fa-solid fa-phone px-2"></i><label for="fname" class="fw-bold  mb-1">Mobile Number:-</label>
                                            <input type="text" id="m-number" placeholder="Enter Your Mobile number" class="w-100 py-2 ps-3 rounded-5" autocomplete="off" onkeyup="return merror1()">
                                            <span class="ps-3 d-flex align-items-center fw-bold" id="mnumber-f" style="height: 20px;"></span>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="email">
                                            <i class="fa-solid fa-envelope px-2"></i><label for="fname" class="fw-bold  mb-1">Email:-</label>
                                            <input type="text" id="email" placeholder="Enter Your Email" class="w-100 py-2 ps-3 rounded-5" autocomplete="off" onkeyup="return eerror1()">
                                            <span class="ps-3 d-flex align-items-center fw-bold" id="email-f" style="height: 20px;"></span>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="psw">
                                            <i class="fa-solid fa-lock px-2"></i><label for="fname" class="fw-bold  mb-1">Password:-</label>
                                            <input type="password" id="password" placeholder="Enter Your Password" class="w-100 py-2 ps-3 rounded-5" autocomplete="off" onkeyup="return perror1()">
                                            <span class="ps-3 d-flex align-items-center fw-bold" id="psw-f" style="height: 20px;"></span>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 d-flex align-items-center justify-content-center">
                                        <div class="c-psw">
                                            <i class="fa-solid fa-square-check px-2"></i><label for="fname" class="fw-bold  mb-1">Conform Password:-</label>
                                            <input type="password" id="cpassword" placeholder="Enter Your conform Password" class="w-100 py-2 ps-3 rounded-5" autocomplete="off" onkeyup="return cperror1()">
                                            <span class="ps-3 d-flex align-items-center fw-bold" id="cpsw-f" style="height: 20px;"></span>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="submit text-center mt-4">
                                            <a href="#" id="submit" class="btn btn-primary rounded-5">Submit</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
